<html>
  <head>
    <title>Levels</title>
    <meta name="description" content="Surrounded 360 degrees by audio frequency bars"></meta>
    <meta property="og:image" content="https://raw.githubusercontent.com/supermedium/superframe/master/components/audioanalyser/examples/levels/preview.gif"></meta>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <script src="./build.js"></script>
    <script src="../components/audioanalyser-volume-bind.js"></script>
    <script src="../components/audioanalyser-waveform.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /><script>WebFont.load({google: {families: ["Roboto", "Roboto Mono"]}});</script></head>
    <script src="aframe-environment-component-7528e44.min.js"></script>
    <script src="aframe-particle-system-component-1.1.3.min.js"></script>
    <script src="../components/audioanalyser-levels-scale.js"></script>
    <script src="../components/scale-y-color.js"></script>

  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <a-asset-item id="scene_box" crossorigin="anonymous" src="./scene.glb"></a-asset-item>
        <a-asset-item id="title" crossorigin="anonymous" src="./haawke-musicbox2.jpg"></a-asset-item>
        <a-mixin id="bar"
          geometry="primitive: box"
          material="color: black"
          scale-y-color="from: 0 16 0; to: 245 140 270; maxScale: 15"
        ></a-mixin>
        <audio id="song" autoplay loop src="./The_Music_Box.mp3"></audio>
   
      </a-assets>

      <a-entity
        audioanalyser="src: #song; smoothingTimeConstant: 0.9"
        audioanalyser-levels-scale="max: 50; multiplier: 0.06"
        entity-generator="mixin: bar; num: 400"
        layout="type: circle; radius: 10"
        rotation="0 0 0"
      ></a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-entity light="decay: 4.77; intensity: 0.71; type: spot; castShadow: true; shadowBias: 5.58; shadowRadius: 1.57; penumbra: 0.35; color: #147fc2" position="-0.32 5.99 0.21054" rotation="-93.84908 3.07 0.95"></a-entity>
      <a-circle color="#333" opacity="0.8" rotation="0 90 0" radius="12" roughness="1" material="color: #ffffff; opacity: 1; src: logo_lg.png; alphaTest: 1; side: double" geometry="primitive: cylinder" shadow="" visible="" animation__rot="dur: 55000; from: 0 90 0; property: rotate; to: 0 360 0" scale="0.5 0.45 0.5" position="0 -1.79 0" rotate="0 360 0 "></a-circle>      <a-light type="directional" light="color: #2a4acb; castShadow: true" rotation="77 44 88"></a-light>
      <a-light type="point" position="-11.41879 -19.2 -97.00043" intensity="2" light="intensity: 2.47; color: #b1255b; decay: 2.93; castShadow: true" visible=""></a-light>
      <a-light type="directional" light="color: #5a22dd; intensity: 2.21; castShadow: true"></a-light>     
       <a-light type="directional" position="-14 -8.8 -97.00043" light="color: #072eca; intensity: 2.03; castShadow: true"></a-light>
       <a-entity light="color: #17d91a; castShadow: true; shadowBias: 2.55; intensity: 5.22; shadowCameraFov: 90.01"></a-entity>
      

      <a-entity position="0  0 -3" scale="19.96  19.88 19.91" material="opacity:1;shader:flat;color:#ffffff";
       animation-mixer="clip:*; loop:10; timeScale: 1; crossFadeDuration: 1";
      animation__*="dur: 4899;  from: 0 0 0;  loop: 111;  property: rotation;  startEvents:  ;  pauseEvents:  ;  resumeEvents:  ;  to: 0 360 0;"
       animation__**="delay:5000; dur: 7999; from: 0 0 0; property: position;  startEvents:  ;  pauseEvents:  ;  resumeEvents:  ;  to: 2 0 -2;"

       
      gltf-model="./balerina.glb" ></a-entity>
      <a-entity geometry="primitive: sphere; radius: 200" position="0 0 -3" scale="19.96 19.88 19.91" material="shader: flat; color: #ffffff; src: ./balerina.mp4; side: double"></a-entity>
 
      <a-entity gltf-model="./scene.glb" position="0.07238 0 -0.0517" scale="3 3 3"></a-entity>
      <a-entity light="color: #f9f9f1; intensity: 1.82; type: spot" rotation="180 0 0" scale=""></a-entity>
      
        <a-entity light="decay: 3.17; intensity: 1.37; type: spot; castShadow: true; shadowBias: 4.92; shadowRadius: 1.57; penumbra: 1" position="1.08 3.18 -1.02"></a-entity>       
        <a-entity text__font="color: #1448e6; value: HAAWKE - The Music Box; width: 12" rotation="" position="73.38998633496472 3.8 0.5" animation__fade="delay: 14000; dur: 12000; property: position; to: -91.94 3.8 -30.5"></a-entity>        <a-entity id="rig" movement-controls="" position="0 5 0" rotation="0 0 0">
            <a-entity camera="" position="2.2 -2.11 0" rotation="0 0 0" wasd-controls="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""
  
            animation__rot2="dur: 20000; from: 0 60 0; property: rotation ; to: 0 0 0"
            animation__back="delay: 30000; dur: 31000; from:2.2 -2.11 0; property: position ; to: 2.9 -2 18"
            animation__around="delay: 70000; dur:28000; from: 2.9 -2 18; property: position ; to: -5.9 -1 -4"
            animation__around="delay: 99000; dur:8000; from: 0 10 0; property: rotation ; to: 0 190 0"
            ></a-entity>
            <a-entity light="decay: 3.17; intensity: 1.37; type: hemisphere; color: #ae1e81; groundColor: #fffaff" position="1.08 3.18 -1.02"></a-entity> 
            <a-entity light="color: #ffcd1a; decay: -6.69; intensity: 3.45; type: point"></a-entity> 
  </a-scene>

  
  </body>
</html>
