<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Checkpoints</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="./aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
             <!--Register the assets-->

  <a-asset-item id="boy" src="./flying_icarus_-_animated.glb"></a-asset-item>
  <a-asset-item id="machine" src="./icarus.glb"></a-asset-item>


        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
      </a-assets>

      <!-- Player -->
      <a-entity scale=".2 .2 .2" position="-2.740  2  11.92" rotation="0 0 0" gltf-model="#boy" animation-mixer="clip:*; loop:true"

      animation__rotate="delay: 5000; dur: 4000; from: 0 0 0; loop: 0.00; property: rotation; to: 0 180 0;"

     animation__**="delay: 9000; dur: 9099;  from: -2.740  2  11.92  loop: 0.00;  property: position;  startEvents:  ;  pauseEvents:  ;  resumeEvents:  ;  to: -2  5 -5;"
      animation__***="delay: 19000; dur:  10000;  from: -2  5 -5  loop: 0.00;  property: position;  startEvents:  ;  pauseEvents:  ;  resumeEvents:  ;  to: 60 7 -92"
      animation__rotate2="delay: 26000; dur: 4000; from: 0 180 0; loop: 0.00; property: rotation; to: 0 35 0;"
      animation__****="delay: 31000; dur:  10999;  from: 60  7 -92  loop: 0.00;  property: position;  startEvents:  ;  pauseEvents:  ;  resumeEvents:  ;  to: 55 2 0;"
      
      animation__rotate3="delay: 30000; dur: 4000; from: 0 35 0; loop: 0.00; property: rotation; to: 30 20 0;"
      animation__rotate4="delay: 36000; dur: 2000; from: 0 35 0; loop: 0.00; property: rotation; to: 30 20 360;"
      
      ></animation>
    </a-entity>
  
      
      <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
       
        <a-entity camera="" position="0 1.6 0" look-controls="pointerLockEnabled: true" rotation="-1.0313240312354848 477.5030264620283 0" data-aframe-inspector-original-camera="" wasd-controls="">
          <a-entity cursor="" raycaster="objects: [checkpoint]" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat; color: #CCC"></a-entity>
        </a-entity>
       
 
      </a-entity>

      <!-- Terrain -->


      <!-- Checkpoints -->

        <a-entity position="1 0 1">
          <a-cylinder checkpoint="" radius="1" height="0.1" position="10.08004 -1.19666 -44.27506" color="#39BB82"></a-cylinder>
          <a-cylinder checkpoint="" radius="1" height="0.1" position="16.60329 -0.00293 18.71161" color="#39BB82"></a-cylinder>
          <a-cylinder checkpoint="" radius="1" height="0.1" position="-3 0 0" color="#39BB82">
            <a-cylinder checkpoint="" radius="1" height="0.1" position="8.54592 0.4509 -38.36891" color="#39BB82"></a-cylinder>
          </a-cylinder>
        </a-entity>
      

        <a-entity visible="" environment="preset: arches; shadow: true; playArea: 4.33; groundYScale: 1.96; groundTexture: walkernoise; dressing: arches; dressingScale: 14.87" shadow=""><a-entity class="environment" position="0 50 0" light="color: #98b1e9; groundColor: #a87d6f; intensity: 0.6; type: hemisphere" visible=""></a-entity><a-entity class="environment" position="-0.11 0.16 0.33" light="intensity: 0.6; castShadow: true; shadowCameraTop: 10; shadowCameraRight: 10; shadowCameraBottom: -10; shadowCameraLeft: -10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 1.96" shadow="cast: false; receive: false" position="0 0 0.20499"></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity>
        
        <a-sky radius="200" theta-length="110" class="environment"material="npot: true; offset: [object Object]; repeat: [object Object]; shader: skyshader; side: double; exposureBias: 0.64; reileigh: 1.14; mieDirectionalG: 0.97; sunPosition: [object Object]; color: #2f8dbc"
        animation__sun="delay: 10; from: 0 -.23 -1; property: sunPosition; to: 0 5 -1"></a-sky><a-entity id="stars" visible="false"></a-entity></a-entity>
      <!-- Lighting -->
      <a-light type="directional" color="#fff" light="intensity: 0.97; castShadow: true"></a-light>
    </a-scene>
  </body>
</html>
